name: Docs Server CI

on:
  push:
    branches:
      - main
    paths:
      - docs-server/**

jobs:
  release:
    name: Publish Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true # docdex src is a submodule which would not get checked out
      - uses: actions/cache@v1
        with:
          key: "$GITHUB_SHA"
          path: |
            ~/docs-server/docdex/.gradle
            ~/docs-server/docdex/build
            ~/docs-server/docdex/app/build
            ~/docs-server/docdex/common/build
      - uses: docker/setup-buildx-action@v1
      - name: Make child gradlew executable
        run: |
          chmod +x "${GITHUB_WORKSPACE}/docs-server/docsdex/gradlew"
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          context: docs-server
          registry: docker.pkg.github.com
          file: Dockerfile
          push: true
          tags: NyCodeGhG/BankoBot:latest

